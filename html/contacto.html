  <body>

    <h1 class="color"></h1>
    <form id="contact-form" method="post" action="../phpmailer/index.php" name="contact-form" role="form">

       
      <table  class="tabla" width="500px"> 
        <tr>
          <td>
            <label for="first_name">Nombre: *</label>
          </td>
          <td>
            <input type="text" name="first_name" maxlength="50" size="25" required>
          </td>
        </tr>
        <tr>
          <td valign="top">
            <label for="last_name">Apellido: *</label>
          </td>
          <td>
            <input type="text" name="last_name" maxlength="50" size="25" required>
          </td>
        </tr>
        <tr>
          <td>
            <label for="email">Dirección de E-mail: *</label>
          </td>
          <td>
            <input type="text" name="email" maxlength="80" size="35" required>
          </td>
        </tr>
        <tr>
          <td>
            <label for="telephone">Número de teléfono:</label>
          </td>
          <td>
            <input type="text" name="telephone" maxlength="25" size="15" required>
          </td>
        </tr>
        <tr>
          <td>
            <label for="comments">Comentarios: *</label>
          </td>
          <td>
            <textarea name="comments" maxlength="500" cols="30" rows="5" required></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="2" style="text-align:right">
            <input type="submit" name="Enviar" value="Enviar" onclick="checkSubmit();">
            
          </td>
        </tr>
      </table>
    </form>


    <h1 class="hola">hola</h1>
